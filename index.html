<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Kwagei Facebook</title>
</head>

<body>
    <div class="container">
        <h1>Kwagei Facebook</h1>
        <div id="buttons">
            <button id="add-contact" onclick="kwageiFacebook.addButtonHandler()">Add New Contact</button>
        </div>

        <div id="add" class="hide">
            <input type="text" id="firstname" placeholder="Enter your firstname">
            <input type="text" id="lastname" placeholder="Enter your lastname">
            <input type="text" id="contact" placeholder="Enter your Contact">
            <button id="add-name" onclick="kwageiFacebook.addContactHandler()">Add</button>
        </div>
        <div id="delete" class="hide">
            <input type="number" id="delete-position" placeholder="Enter the delete position">
            <button id="delete-name" onclick="kwageiFacebook.deleteContactHandler()">Delete</button>
        </div>
        <div id="edit" class="hide">
            <input type="number" id="edit-position" placeholder="Enter the position to edit">
            <input type="text" id="edit-firstname" placeholder="Enter your firstname">
            <input type="text" id="edit-lastname" placeholder="Enter your lastname">
            <input type="text" id="editContact" placeholder="Enter your Contact">
            <button id="edit-name" onclick="kwageiFacebook.editContactHandler()">Edit</button>
        </div>

        <div class="table-container">
            <table border="1" id="table-container">
                <thead>
                    <th>No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <div id="add-row"></div>
                </tbody>
            </table>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
